<!DOCTYPE html>
<html>
<head>
	<title>HTML Coding Practice</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/header.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/debug.css">
</head>
<body>
	<header>
		<div class="header">
			<div class="header_logo">
				<img src="images/icons/logo_icon.svg" class="header_icon">
				<img src="images/icons/logo_brand.svg" class="header_brand">
			</div>

			<nav class="header_content">
				<div class="header_links">О нас</div>
				<div class="header_links" id="services">Услуги</div>
				<div class="header_expand_more"></div>
				<div class="header_links">Вакансии</div>
				<div class="header_links">Новости</div>
				<div class="header_links" id="deals">Соглашения</div>
				<div class="header_expand_more"></div>
				<div class="header_signin_button">
					<div class="header_signin_border"></div>
					<div class="header_signin_title">Войти</div>
				</div>
				<div class="header_signup_button">Зарегистрироваться</div>
			</nav>
		</div>
	</header>

	<div class="main">
		<div class="main_block">
			<div class="main_title">
				Найдём номера под
				<br>
				<span>ваши пожелания</span>
			</div>
			<form method="GET" action="fake-script/change-me" class="main_search">
				<div>
					<label for="comein" class="search_label">Прибытие</label>
					<input type="text" name="comin" class="search_input search_comein">
				</div>
				<div>
					<label for="comeout" class="search_label">Выезд</label>
					<input type="text" name="comout" class="search_input search_comeout">
				</div>
				<div>
					<label for="guests" class="search_label">Гости</label>
					<input type="text" name="guests" class="search_long_input search_guests">
				</div>
			</form>
		</div>
	</div>

	
	<!-- <img src="images/Sketches/LandingPage4x3.jpg" class="sketch"> -->
</body>
</html>
